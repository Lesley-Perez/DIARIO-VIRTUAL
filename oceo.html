<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Películas y Libros</title>
</head>
<body>
    <h1>Mis Películas y Libros</h1>

    <h2>Agregar Película o Libro</h2>
    <form action="guardar.php" method="post">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="tipo">Tipo:</label><br>
        <select id="tipo" name="tipo" required>
            <option value="Pelicula">Película</option>
            <option value="Libro">Libro</option>
        </select><br><br>

        <label for="valoracion">Valoración:</label><br>
        <input type="number" id="valoracion" name="valoracion" min="1" max="10" required><br><br>

        <label for="sentimiento">Cómo me hizo sentir:</label><br>
        <input type="text" id="sentimiento" name="sentimiento" required><br><br>

        <label for="descripcion">Breve Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Agregar">
    </form>
</body>
</html>
