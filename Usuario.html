<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIARIO VIRTUAL</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-image: url('https://i.ibb.co/tLSf9fS/Whats-App-Image-2024-05-08-at-10-18-34-PM.jpg');
    background-size: cover;
  }
</style>
</head>
<body>
  <img src="ruta/a/tu/imagen-superior.jpg" alt="Imagen Superior">

  <form id="loginForm">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Ingresar</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evitar que se envíe el formulario por defecto

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Verificar la contraseña (aquí puedes cambiar la contraseña)
      if (username === "Lesley" && password === "123") {
        // Contraseña correcta, redirigir a la página principal
        window.location.href = "pagina_principal.html";
      } else {
        // Contraseña incorrecta, mostrar un mensaje de error
        alert("Usuario o contraseña incorrectos. Inténtalo de nuevo.");
      }
    });
  </script>
</body>
</html>
