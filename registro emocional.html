<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Emocional</title>
</head>
<body>
    <h1>Registro Emocional</h1>
    <form action="#">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label for="emocion">Cómo te sientes hoy:</label><br>
        <textarea id="emocion" name="emocion" rows="4" cols="50"></textarea><br><br>

        <label for="frase_motivadora">Frase motivadora:</label><br>
        <textarea id="frase_motivadora" name="frase_motivadora" rows="2" cols="50"></textarea><br><br>

        <label for="suenos">Tus sueños:</label><br>
        <textarea id="suenos" name="suenos" rows="4" cols="50"></textarea><br><br>

        <label for="tareas">¿Hiciste tus tareas?</label><br>
        <input type="text" id="tareas" name="tareas"><br><br>

        <label for="equilibrio_agua">Tu equilibrio de agua (en ml):</label><br>
        <input type="number" id="equilibrio_agua" name="equilibrio_agua" min="0"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
