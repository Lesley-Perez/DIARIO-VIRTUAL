<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Emocional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('d:\paola.jpg.crdownload');
            text-align: center;
        }

        h1 {  
            color: #333;
        }

        form {
            margin: 0 auto;
            width: 50%;
            /* Eliminar el fondo, el borde y la sombra */
            /* background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input[type="date"],
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #f8a7e3;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #fabcf8;
        }

        /* Agrega estas líneas para hacer las imágenes circulares */
        img {
            vertical-align: middle;
            margin-right: 10px;
            width: 50px; /* Ancho deseado para las imágenes */
            height: 50px; /* Altura deseada para las imágenes */
            border-radius: 50%; /* Borde redondeado para formar círculos */
            overflow: hidden; /* Evitar que la imagen sobresalga del círculo */
        }
    </style>
</head>
<body>
    <h1>Registro Emocional</h1>
    <form action="#">
        <label for="fecha"><img src="d:\fecha.jfif" alt="Fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br>

        <label for="emocion"><img src="d:\emociones.jfif" alt="Emoción">Cómo te sientes hoy:</label><br>
        <textarea id="emocion" name="emocion" rows="4" cols="50"></textarea><br>

        <label for="frase_motivadora"><img src="d:\frase motivatora.jfif" alt="Frase Motivadora">Frase motivadora:</label><br>
        <textarea id="frase_motivadora" name="frase_motivadora" rows="2" cols="50"></textarea><br>

        <label for="suenos"><img src="d:\suenos.jfif" alt="Sueños">Tus sueños:</label><br>
        <textarea id="suenos" name="suenos" rows="4" cols="50"></textarea><br>

        <label for="tareas"><img src="d:\tareas.jfif" alt="Tareas">¿Hiciste tus tareas?</label><br>
        <input type="text" id="tareas" name="tareas"><br>

        <label for="equilibrio_agua"><img src="d:\agua.jfif" alt="Equilibrio de Agua">Tu equilibrio de agua (en ml):</label><br>
        <input type="number" id="equilibrio_agua" name="equilibrio_agua" min="0"><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
